<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Playlist</title>
<link rel="stylesheet" href="viewplaylist.css"/>
</head>
<body>
   <div class="playlist-cards">
  <!-- Thymeleaf or server-side code to generate cards should be placed here -->
  <!-- Assume "playlist" is an array of playlist objects -->
  <div class="card" th:each="list : ${playlist}">
    <div class="playlist-info">
      <h2 th:text="${list.name}">Playlist Name</h2>
      <form action="playlist">
        <input type="hidden" name="playlistId" th:value="${list.id}"> <!-- Assuming playlist ID is passed -->
        <input type="submit" value="Open Playlist">
      </form>
    </div>
  </div>
</div>
</body>
</html>
