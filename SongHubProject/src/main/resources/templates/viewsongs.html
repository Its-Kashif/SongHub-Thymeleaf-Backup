<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="viewsongs.css"/>
</head>
<body>
  <div class="song-cards">
  <!-- Thymeleaf or server-side code to generate cards should be placed here -->
  <!-- Assume "songs" is an array of song objects -->
  <div th:each="song : ${songs}" class="card">
    <div class="song-info">
      <h2 th:text="${song.name}">Song Name</h2>
      <p th:text="${song.artist}">Artist Name</p>
      <p th:text="${song.genre}">Genre</p>
    </div>
    <div class="audio-controls">
      <audio controls>
        <source th:src="${song.link}" type="audio/mpeg">
      </audio>
    </div>
  </div>
</div>
</body>
</html>
